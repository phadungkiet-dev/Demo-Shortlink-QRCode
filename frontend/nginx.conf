server {
    listen 80;
    server_name localhost;

    # ส่วนของหน้าเว็บ (Frontend)
    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        # สำคัญ: ถ้าหา URL ไม่เจอ (เช่น /dashboard) ให้ส่ง index.html กลับไป
        # เพื่อให้ Vue Router ทำงานต่อได้ (ป้องกันหน้าขาวเวลา Refresh)
        try_files $uri $uri/ /index.html;
    }

    # Proxy API: ส่ง Request ที่ขึ้นต้นด้วย /api ไปหา Backend Container
    location /api/ {
        proxy_pass http://backend:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }
    
    # Proxy Uploads: ส่งคำขอรูปภาพไปหา Backend
    location /uploads/ {
        proxy_pass http://backend:3001;
    }
}