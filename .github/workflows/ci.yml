name: CI Pipeline

on:
  push:
    branches: ["main", "develop"]
  pull_request:
    branches: ["main", "develop"]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # 1. Test Backend Build
      - name: Build Backend Docker Image
        run: |
          docker build -f docker-app/backend.Dockerfile -t shortlink-backend ./backend

      # 2. Test Frontend Build
      - name: Build Frontend Docker Image
        run: |
          docker build \
            --build-arg VITE_API_TARGET="http://localhost:3001" \
            --build-arg VITE_SHORT_LINK_PREFIX="sl" \
            -f docker-app/frontend.Dockerfile \
            -t shortlink-frontend ./frontend

      - name: Report Status
        if: success()
        run: echo "âœ… All builds passed successfully!"
