version: "3.8"

services:
  # 1. Database
  postgres:
    image: postgres:15-alpine
    container_name: shortlink-db
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-password}
      POSTGRES_DB: ${DB_NAME:-shortlinkqr}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 5s
      timeout: 5s
      retries: 5

  # 2. Backend
  backend:
    build:
      context: ../backend # ถอยออกไป 1 ขั้น เพื่อเข้า folder backend
      dockerfile: ../docker-app/backend.Dockerfile # ชี้กลับมาที่ไฟล์ใน docker-app
    container_name: shortlink-backend
    restart: always
    ports:
      - "${BACKEND_PORT:-3001}:3001"
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL: "postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-password}@postgres:5432/${DB_NAME:-shortlinkqr}?schema=public"
      BASE_URL: "${BASE_URL:-http://localhost:3001}"
      CORS_ORIGIN: "${FRONTEND_URL:-http://localhost:8080},http://localhost:5173"
      SESSION_SECRET: "${SESSION_SECRET:-supersecretkey}"
      COOKIE_DOMAIN: "${COOKIE_DOMAIN:-localhost}"
      USE_HTTPS: "${USE_HTTPS:-false}"
      # External Services
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT}
      SMTP_SECURE: ${SMTP_SECURE}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASS: ${SMTP_PASS}
      EMAIL_FROM: ${EMAIL_FROM}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      GOOGLE_CALLBACK_URL: ${GOOGLE_CALLBACK_URL}
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      # เก็บไฟล์ storage ไว้ใน folder backend เหมือนเดิม
      - ../backend/storage:/app/storage
      - ../backend/logs:/app/logs
    networks:
      - app-network

  # 3. Frontend
  frontend:
    build:
      context: ../frontend # ถอยออกไป 1 ขั้น เพื่อเข้า folder frontend
      dockerfile: ../docker-app/frontend.Dockerfile # ชี้กลับมาที่ไฟล์ใน docker-app
    container_name: shortlink-frontend
    restart: always
    ports:
      - "${FRONTEND_PORT:-8080}:80"
    volumes:
      # Mount nginx.conf จาก docker-app เข้าไปใน container
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - backend
    networks:
      - app-network

volumes:
  postgres_data:

networks:
  app-network:
    driver: bridge
